<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * { margin: 0px; padding: 0px; }

    #main-header {
      width: 100%;
      height: 100px;
      background-color: grey;
      margin-bottom: 10px;
    }

    #main-nav {
      width: 100%;
      height: 100px;
      background-color: rgb(137, 203, 165);
      margin-bottom: 50px;
    }

    #center-all {
      width: 600px;
      height: 300px;
      background-color: rgb(137, 203, 165);
      margin: auto;
    }
  </style>
</head>
<body>

  <header id="main-header"></header>
  <nav id="main-nav"></nav>

  
  <div id="center-all">
    <img src="../55.jpg" id="pic1" />
  </div>

  <script>
    var i = 1;
    function change_pic() 
    {
      var pic = document.getElementById("pic1");

      if (i ==1) 
      {
        pic.src = "../2.jpg";  
        i = 2;
      } 
      else if(i==2)
      {
        pic.src = "../3.jpg";
        i = 3;
      }
      else if(i==3)
      {
        pic.src = "../4.jpg";
        i = 4;
      }
      else if(i==4)
      {
        pic.src = "../5.jpg";
        i = 5;
      }

      else if(i==5)
      {
        pic.src = "../6.jpg";
        i = 6;
      }

      else if(i==6)
      {
        pic.src = "../7.jpg";
        i = 7;
      }
    else if(i==7)
      {
         pic.src = "../8.jpg";
        i = 8;
      }

      else if(i==8)
      {
         pic.src = "../9.jpg";
        i = 9;
      }

      else 
      {
        pic.src="../55.jpg";
        i=1;


      }

    }
      
      
      

    setInterval("change_pic()", 1000); 
  </script>

</body>
</html>
